<script>
    var vid1;
    var capture;
    var x = 0;
    var y = 0;
    var backGd;

function setup() {
  capture = createCapture(VIDEO);
  capture.size(800, 600);
  createCanvas(800, 600);
  backGd = VIDEO;
  //vid1.hide();
  //noStroke();
  fill(0);

  capture.hide();
}

function draw() {
  background(backGd);
      capture.loadPixels();
  image(capture, 0, 0, 800, 600);
  filter('INVERT');
  tint(255, mouseY, mouseX);

  image(capture, mouseX, 0, 800, 600);
  strokeWeight(8);
  stroke(226, 204, 0, 50);
  line(0, y+150, width, y);  
  stroke(226, 150, 0);
  line(0, y-150, width, y);
  y++;
  if (y > height) {
    y = 0;
}
}
