<script>

function setup() {
	createCanvas  (displayWidth * .85, displayHeight * .75 );  
} 
var number_of_lines_drawn = 0;
var y1linepos  = 150;
var x1linepos  = 150;
var x = x_position_line += 250;
var y = y_position_line += 250;
var x_position_line = 150;
var y_position_line = 150
var MAX_NUMBER_LINES = 4;
const MAX_WIDTH = 2000;

//Every time the user presses a key on the keyboard, the tally count should reset to zero â€“ wipe the board and start with a clean slate.
function keyPressed() {
	if(drawNewLine()){
		clear(background);
		number_of_lines_drawn = 0;  //reset draw.  	
		x1linepos = 150;			//reset x,y position
		y1linepos = 150;   
		}
}

function mouseClicked() {
	if (drawNewLine()) {       // test for lines drawn // if true, draw additional
		vertical_lines(); 
		modifyNewLineGroup();		 
	} 	else {  
		drawDiagonal();				// if false, draw diag line
		modifyNewLineGroup();		// and begin new lines // false,  diag line
			if (makeLinesMoveDown()) {  
				console.log("wtf over"); // testing
				moveLinesDown();  				
	}	
	}
}
function drawNewLine() {
	return number_of_lines_drawn < MAX_NUMBER_LINES;
}
function vertical_lines() {
	//number_of_lines_drawn = 0;
	stroke(random(55),  70 );//(random(255), random(255), random(255), 60 );
	strokeWeight (1);
	y1linepos + 10;
	line(x1linepos , y1linepos, x1linepos , y1linepos  + 150);
	noFill();
	stroke(random(100, 255),  70 );
	strokeWeight (.5);
	rect(x1linepos - 100, y1linepos, x1linepos - 100 , y1linepos  + 10);
	number_of_lines_drawn++ ;
}
function modifyNewLineGroup() {
	x1linepos += 50;  // move line over
}
function drawDiagonal() {
	number_of_lines_drawn = 0;
	stroke(random(255),random(0), random(55),  70 );
	strokeWeight (1);
	line(
		x1linepos - 250 , y1linepos ,
		x1linepos  -  25, y1linepos  + 150
		);
}
function makeLinesMoveDown() {
	return x1linepos > displayWidth * .5  ;
}
function moveLinesDown() {
	number_of_lines_drawn = 0;
	x1linepos = 150;
	y1linepos += 200;
}
