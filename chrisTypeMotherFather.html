    <body>
    <div class="div1">

    <script type="text/javascript">
    var words = ["you are loved", "mother", "son", "you are loved", "sister","loved you are ", "father", "wife", "friend", "buddy", "brother", "daughter", "husband", "you are loved" ];
    var index = 0;

    function setup() {
      createCanvas(windowWidth , windowHeight );  //var div1 =
      textFont('Overpass Mono');
      frameRate(2);
    }

    function draw() {

      background(random(250), random(50) ,random(50), 50); //background(random(250), 150+(sin(frameCount/10)*50) , 400-frameCount, 50);
      textSize( 5  + random(10, 150) );
      //       stroke(random(10, 200),random(10, 200),random(10, 200), 50);
      // noFill();
      fill(random(150, 255),random(250),random(150, 250), 100);

      // textSize(32);
      text(words[index], random(0,412), 500);

      index = floor(random(words.length));
      if (index == words.length) {
        index = 0;
  }

}
      function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
}

    </script>


</div>
