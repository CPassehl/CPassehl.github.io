<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ifEveryoneIsCreative</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.dom.min.js" integrity="sha256-XJv4F6vIKIxDBK9yFUP0+7QP6z7AHjwNvmAS/ZsNogM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js" integrity="sha256-hTadFyx999S2PaNVgI6MyGaojC6fzBZb2D5GibT/Fno=" crossorigin="anonymous"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.js"></script>
</head>
<body>
<!-- <p style="font-size: 112px; color: red;"> blah blah blah</p> -->
<script>
function setup() {
  createCanvas(windowWidth * .95, windowHeight * .95);  
  strokeWeight (0.15);
  stroke(150);
  frameRate(15);
} 
function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
function draw() {
var everyone  ;
var nobody;
var creative = 1.618;
  background(150,200,200);
	if (everyone = creative){
	  noStroke();
	  text("blah");
	  fill(random(200,255),170);
      ellipse(width/2 , height/2, 800, 800, 1000, 950);
	  	rotate(radians(random(360)));
	  	//rotate(radians(360/random(2)));//
	  ellipse(width/2 , height/2, random(200), random(800), 1000, 950);
	  fill(random(200,225) );
	}
	if (nobody = 0){
	  noStroke();
	  fill(0);
      rect(width/2 , height/2, 800, 800, 1000, 950);
	}		
}
</script>
</body>
</html>
