<body>
<div>this is a div</div>
<script>
 var diameter; 
var angle = 0;

function setup() {
  createCanvas(1200, 600);
  diameter = height - 30;
  noStroke();
  fill(255, 0, 0);
}

function draw() {
  background(225, 10, 0);

  var d1 = 10 + (sin(angle) * diameter/2) + diameter/2;
  var d2 = 10 + (sin(angle + PI/2) * diameter/2) + diameter/2;
  var d3 = 10 + (sin(angle + PI) * diameter/2) + diameter/2;
  
  var d4 = 10 + (sin(angle) * diameter/3) + diameter/3;
  var d5 = 10 + (sin(angle + PI/2) * diameter/4) + diameter/4;
  var d6 = 10 + (sin(angle + PI) * diameter/6) + diameter/6;
  
ellipse(0, height/2, d1, d1);
ellipse(width/2, height/2, d2, d2);
ellipse(width, height/2, d3, d3);

//rect(0, height/2, d4, d4);
//rect(width/2, height/2, d5, d5);
//rect(width, height/2, d6, d6);
  
  angle += 0.02;
}
</script>
